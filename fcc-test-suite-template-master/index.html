<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div>
      <header id="header!">
        <div class="logo">
          <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" >
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#howitworks">How it works</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>
        </nav>
      </header>
      <div>
      <section id="features">
        <div class="grid">
          <div class="icon">
            <i class="fa fa-3x fa-fire"></i>
          </div>
          <div class="desc">
            <h2>Premium Mats</h2>
            
          </div>

        </div>
      </section>
      <section id="howitworks"></section>
      <section id="pricing"></section>

      </div>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" placeholder="enter your email address">
            <input id="submit" type="#submit" value="enter your email address">
      </form>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
